<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipkart Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/8f/Flipkart_logo_2018.png" alt="Flipkart Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Mobiles</a></li>
        <li><a href="#">Electronics</a></li>
        <li><a href="#">Fashion</a></li>
        <li><a href="#">Furniture</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search for products, brands and more">
      <button>Search</button>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <section class="products">
      <h2>Featured Products</h2>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x200" alt="Product 1">
        <h3>Product 1</h3>
        <p class="price">₹12,999</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x200" alt="Product 2">
        <h3>Product 2</h3>
        <p class="price">₹15,499</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x200" alt="Product 3">
        <h3>Product 3</h3>
        <p class="price">₹22,999</p>
        <button>Add to Cart</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Flipkart Clone | All Rights Reserved</p>
  </footer>
</body>
</html>
